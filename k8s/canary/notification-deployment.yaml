apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: piggyback-notification-canary
spec:
  replicas: 0
  progressDeadlineSeconds: 10
  template:
    metadata:
      labels:
        app: piggyback-notification
    spec:
      containers:
      - image: gcr.io/omega-palace-254907/piggy1-notification:v10
        name: piggyback-canary-runner-notification
        resources:
          limits:
            memory: "384Mi"
            cpu: "200m"
        imagePullPolicy: Always
        ports:
        - name: piggy-notif
          containerPort: 8086
        readinessProbe:
          httpGet:
            path: /swagger-ui.html
            port: 8086
status: {}